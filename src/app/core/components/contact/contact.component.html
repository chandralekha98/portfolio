<section id="contact" class="contact-section">
  <h1 class="section-title">Get in touch!</h1>
  <div class="contact-card">
    <div class="card-container">
      <div class="contact-information">
        <p class="contact-title">Contact Information</p>
        <div class="contact-items">
          <a href="https://www.google.com/maps/place/Dayton" target="_blank">
            <img
              ngSrc="/assets/contact-icons/location.png"
              height="20"
              width="20"
              alt="location"
            />
            <span class="contact-item">Dayton, Ohio</span>
          </a>

          <a href="tel:+1 937-303-7496" target="_blank">
            <img
              ngSrc="/assets/contact-icons/phone.png"
              height="20"
              width="20"
              alt="contact number"
            />
            <span class="contact-item">+1 937-303-7496</span>
          </a>

          <a href="mailto:chilumulalekha@gmail.com" target="_blank">
            <img
              ngSrc="/assets/contact-icons/email.png"
              height="20"
              width="20"
              alt="email id"
            />
            <span class="contact-item">chilumulalekha&#64;gmail.com</span>
          </a>
        </div>
        <app-social-links [onlyIcons]="true"></app-social-links>
      </div>
    </div>
  </div>
</section>
