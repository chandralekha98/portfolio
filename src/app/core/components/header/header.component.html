<header
  class="header-container"
  [ngClass]="{
    'hide-header': !isHeaderVisible()
  }"
>
  <img
    ngSrc="/assets/logo-color.svg"
    height="70"
    width="70"
    alt="profile image"
    class="profile-image"
    ngSrcset="100w, 200w, 300w"
    priority
  />
  <app-navigation class="navbar"></app-navigation>
  <app-mode-toggle class="mode-toggle"></app-mode-toggle>
</header>
